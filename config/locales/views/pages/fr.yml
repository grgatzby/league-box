    home:
      main_title: Le tennis associatif de votre club
      welcome_title: Votre tournoi sur LeagueBox
      p01: >
        Le Tournoi en Simples de votre club est organisé comme une Box League proposant un round chaque mois (ou chaque trimestre dans certains clubs).
        Les points gagnés au cours de chaque round s'additionnent en un total cumulé qui déterminera le vainqueur du Tournoi.
      p02: >
        Le vainqueur recevra le trophée du Tournoi Box League, son nom sur le tableau d'honneur et pourquoi pas
        du champagne pour célébrer sa victoire à la fin du tournoi.
      p03: La league table sera mise à jour automatiquement.
      use_title: Votre LeagueBox en quelques clicks
      p06: Suivez la league table pour vous comparer aux autres joueurs de votre box league.
      li01: Mes scores
      li02: Les box
      li03a: Résultats en liste
      li03b: Résultats en grille
      li04: League Table
      li05_html: Après chaque match, entrez votre score dans %{inset}.<br>Votre classement est mis à jour automatiquement.
      li06_html: >
        La page %{inset} montre toutes les box de la league:
        accédez à la box de votre choix en cliquant dessus pour la consulter plus en détail.<br/>
        Vous avez également accès aux rounds précédents.
      li07_html: Pour chaque box, la page des %{inset_a} et celle des %{inset_b} vous détaillent les matchs et les scores.
      li08_html: La %{inset} du round est toujours à jour, et vous pouvez vous comparer aux autres joueurs dans le tournoi.
      how_title: "Les rounds: quatre étapes simples"
      p04: Chaque round dure un mois (ou plus selon les clubs), et les joueurs s'affrontent au sein de leur box.
      li09_html: Pendant la durée du round, jouez <b>tous les matchs de votre box</b>.
      li10_html: Après chaque match, vous ou votre adversaire entrez <b>le score du match</b>.
      li11_html: <b>La league table</b> est mise à jour automatiquement. Vous pouvez également consulter <b>les box et les scores</b>.
      li12_html: "<b>Promotion / relégation</b> : À la fin du round, les deux meilleurs joueurs sont promus d'une box. Les deux derniers sont relégués d'une box."
      li13: Tournoi & règles
      p05_html: Consultez notre page %{inset} pour en savoir plus
      happy_tournament: Que les meilleurs gagnent!
      add_club_btn: Ajouter un nouveau club
    rules:
      overview_title: Description du Tournoi
      p01_html: >
        Les Box Leagues sont conçues pour permettre aux joueurs du %{clubname} de jouer régulièrement un tennis compétitif avec des joueurs du même niveau.
        Elles sont aussi le moyen idéal pour rencontrer les autres membres de votre club et élargir votre réseau de tennis d'agrément.
      p02: >
        Mais les Box Leagues ne marchent que si les joueurs s'engagent à jouer leurs matchs. Les membres qui s'inscrivent
        devront s'efforcer de programmer et jouer les matchs prévus. Si, pour quelque raison, vous ne pouvez pas jouer vos matchs,
        prévenez rapidement vos adversaires et votre Referee.
      p03: >
        Les joueurs devront notifier à leurs adversaires leurs périodes d'indisponibilité, ainsi que leurs disponibilités.
        Cette discipline facilitera la bonne organisation de vos matchs.
      btn_display_rules: Règles du Tournoi
      btn_hide_rules: Cacher les règles
      rules: Règles du Tournoi Leaguebox
      rounds: Rounds
      p04: Il y aura un round par mois, sauf contre indication de votre club.
      availability: Disponibilité
      p05: Les joueurs doivent pouvoir disputer leurs matchs le soir et / ou le week-end.
      qualifying_players: Joueurs concernés
      p06: Les joueurs devront avoir 16 ans ou plus au départ du round pour participer au tournoi; toute dérogation est à la discrétion du Referee.
      p07_html: "Les joueurs devront être membres de plein droit du %{clubname}."
      p08: Les membres journaliers pourront exceptionnellement jouer leurs matchs après les heures autorisées en payant les frais d'invité avant de commencer à jouer.
      box_design: Constitution des Box
      p09: Les Box pourront accueillir de 4 à 6 joueurs
      organizing_matches: Organisation des matchs
      p10: Il est de la responsabilité des deux joueurs d'organiser leur match.
      tennis_rules: Règles Générales du Tennis
      p11: Les matchs seront joués selon les règles de l'ITF Tennis qui peuvent être consultées sur www.itftennis.com
      matches_not_umpired: Matchs non arbitrés
      p12: "Les principes suivants s'appliqueront pour les matchs joués sans arbitre:"
      li01: Chaque joueur est responsable d'arbitrer les lignes de son côté du filet
      li02: Les arbitrages “out” et “faute” doivent être faits juste après le rebond et suffisamment fort pour être entendus par l'adversaire
      li03: En cas de doute, le joueur donnera le bénéfice du doute à son adversaire
      li04: >
        Si un joueur déclare par erreur une balle "out" puis se rend compte qu'elle était bonne, le point devrait être rejoué
        sauf s'il s'agissait d'un coup gagnant ou si ce joueur avait déjà déclaré une balle "out" par erreur plus tôt dans le match.
        Dans un tel cas le joueur qui aura déclaré la balle "out" perdra le point
      li05: Le serveur devra annoncer le score avant chaque premier service, assez fort pour être entendu par l'adversaire
      warm_up: Échauffement
      p13: Pour garantir que les matchs soient terminés dans l'heure impartie, l'échauffement sera limité à 5 minutes.
      match_format: Format du match
      p14: Les matchs seront joués en deux mini-sets avec un tie-break décisif si nécessaire.
      p15: "Chaque set sera joué comme le premier à 4 jeux avec un tie-break standard de 7 points à 3:3."
      p16: Le tie-break décisif sera joué comme le premier à 10 points avec 2 points d'écart minimum.
      p17_html: >
        OPTIONNEL: <i>à décider entre les joueurs avant le début du match</i>
      p18: "Pour que les jeux ne s'éternisent pas, une Mort Subite à égalité peut être jouée pour décider du jeu à 40:40."
      p19: Le receveur décidera alors de quel côté il recevra le service dans une Mort Subite à égalité.
      points: Points
      p20: "Les points gagnés sont calculés de façon à encourager les joueurs à gagner autant de jeux que possible et sont déterminés ainsi:"
      li06: "Gagnant du match: 20 points"
      li07: "Perdant: 10 points par sets gagnés + nombre de jeux par sets perdus"
      li08: Le tie-break compte pour un set (pas de points attribués au perdant)
      p21: "Exemples:"
      li09: "4-2 4-3 : gagnant 20 pts, perdant 5 pts"
      li10: "4-1 2-4 10-6 : gagnant 20 pts, perdant 11 pts"
      li11: "4-3 3-4 12-10 : gagnant 20 pts, perdant 13 pts"
      li12: "4-2 2-4 10-1 : gagnant 20 pts, perdant 12 pts"
      posting_results: Enregistrer les résultats
      p22: L'un ou l'autre des joueurs peut saisir le résultat du match sur le site.
      p23: >
        Chaque joueur de la Box pourra se connecter à son compte et saisir les scores en ligne, ou ils pourront être marqués au tableau
        où une feuille de scores sera mise à votre disposition. Si un résultat a été incorrectement saisi, contacter le Referee du Tournoi.
      p24: Veuillez noter que tous les résultats devront être entrés avant la fin du round, à moins qu'un délai ait été accordé par le Referee.
      box_league_ranking: Classement de la Box League
      p25: >
        Le classement d'un joueur est déterminé par le cumul des points gagnés pendant le Round. En cas d'égalité
        de points, le classement sera déterminé selon:
      li13: Le plus de matchs joués
      li14: Le ratio de Sets Gagnés sur Sets Joués %
      li15: Le ratio de Jeux Gagnés sur Jeux Joués %
      promotion_relegation: Promotion / Relégation
      p26: Dans les circonstances habituelles, au prochain round
      li16: les deux meilleurs joueurs seront promus d'une 1 box.
      li17: les deux derniers joueurs seront relégués d'une 1 box.
      new_entrants: Nouveaux entrants
      p27: Le Referee essaiera autant que possible d'inclure les nouveaux joueurs dans une box adaptée à leur niveau.
      disqualification: Disqualification
      p28: >
        Les joueurs qui n'auront pas joué de match dans leur round sans raison valable ou avoir prévenu peuvent être disqualifiés du tournoi,
        à la seule discrétion du Referee du Tournoi.
      no_show: No show
      p29: Si un joueur a plus de
      li18: 5 minutes de retard sur le court son adversaire peut exiger 1 jeu.
      li19: 10 minutes de retard sur le court son adversaire peut exiger 2 jeux.
      li20: 15 minutes de retard sur le court son adversaire peut exiger a set.
      retire_from_match: Forfait d'un Match
      p30: Si un joueur déclare forfait, pour blessure par exemple, tous les jeux joués compteront. Les jeux non joués seront déclarés perdus.
      p31: "Par exemple:"
      p32: "Le Joueur A mène 2/1, 30:15 au premier set et doit déclarer forfait."
      p33: Le score du match à saisir sera 2/4 0/4 à l'avantage du Joueur B.
      withdrawing: Retrait avant le début d'un round
      p34: Les joueurs informeront le Referee s'ils souhaitent se retirer de la box league.
      p35: >
        Si le joueur se retire avant le début du round, le Referee s'efforcera pour maintenir sa position dans la league
        s'il souhaitait participer au round suivant.
      walk_overs: Victoire par forfait ou absence (walk-over)
      p36: "Les walk-overs ont été abolis et ne sont plus autorisés pour les raisons suivantes:"
      li21: compliqués à gérer
      li22: il est impossible pour le Referee de vérifier les déclarations de walk-overs
      li23: attribution injuste de points non joués
      deadline_extensions: Dérogation de Deadline
      p37: Les joueurs devront s'efforcer de jouer leurs matchs dans la durée de la box league.
      p38: >
        Les joueurs pourront demander un délai à condition que le match ait été arrangé et le court réservé. Une telle requête
        sera jugée à la discrétion du Referee du Tournoi dont la décision sera définitive.
      p39: Les joueurs n'ayant pas joué leurs matchs pendant un round seront retirés et devront se réinscrire pour rester dans le Tournoi.
      disputes: Différends
      mail_to_referee_html: "votre Referee %{referee_name} à %{referee_email}"
      mail_to_admin_html: "votre admin à %{admin_email}"
      p40_html: "Les décisions du Referee du Tournoi sont définitives. Toute demande de différend est à adresser à %{mailto}."
    sitemap:
      sitemap_title: Plan du site
      home: Page d'accueil
      p01: Présentation générale du Tournoi de la Box League
      p02_html: Pour l'admin, bouton <b>Créer un nouveau club</b>
      overview_rules: Le Tournoi
      p03: Description du Tournoi et explication des règles de la Box League
      club_staff: Qui sommes-nous?
      p05: Coordonnées de l'admin et du Referee du club
      all_boxes: Les Box
      p07: "Vue de toutes les box en un coup d'œil avec pour chaque joueur:"
      li01: son nom
      li02: son classement dans le tournoi
      li03: le nombre de matchs joués
      li04: le cumul de ses points
      p08_html: Le <span class='color-tennis-red'>joueur connecté</span> et le <span class='color-tennis-red'>nom de sa box</span> apparaîssent en rouge.
      p09: Un clic sur une box présente les Résultats en grille de la box.
      p10a_html: Quand approche de la fin du round, un bouton apparaît en bas de la page pour <span class='color-tennis-aqua'>Créer le prochain round</span> (admin),
      p11_html: ou pour <span class='color-tennis-aqua'>Demander la création du prochain round</span> (Referee).
      league_table: League table
      p12_html: Chaque joueur apparaît du mieux au moins bien classé sous les entêtes <b>Joueur, Classement, Points, Box, Matchs </b>(matchs joués)<b>, Gagnés </b>(matchs gagnés)<b>, Sets </b>(sets joués)<b>, Gagnés </b>(sets gagnés).
      p13_html: >
        En cliquant sur un entête, les joueurs se classent selon cet entête.<br>
        La league table du round donne accès à la <b>League table de l'année</b>.
      referee_list_view: Vue en Liste (admin/Referee)
      p14_html: >
        Les matchs joués par chaque joueur sont affichés sous forme de liste dont les entêtes sont <b>Score matchs</b>, <b>Points joueur</b>, <b>Points adversaire</b>, <b>Cumul adversaire</b>.<br>
        Les matchs non encore joués sont également listés.<br><br>
        En cliquant sur la ligne d'un match, vous accédez à la page <b>Modifier/Supprimer un score</b>, et l'admin peut cliquer sur une ligne de match non joué pour entrer un <b>Nouveau score</b>.
      table_view: Vue en Grille
      p16: Les matchs de chaque joueur sont affichés sous la colonne de l'adversaire correspondant.
      p17_html: >
        Si vous regardez votre box, votre nom sera affiché en rouge, et un bouton <span class='color-tennis-red'>Mes scores</span> apparaît
        à gauche du lien de bascule vers la <span class='color-tennis-blue'>Vue en liste</span> ( <i class='fa-solid fa-list color-tennis-blue'></i> ).
        Cliquez sur un score pour visionner la carte du match, ou entrez un nouveau score dans votre box.
      p18_html: >
        Un lien de bascule vers la <span class='color-tennis-blue'>Vue en liste</span> ( <i class='fa-solid fa-list color-tennis-blue'></i> ) est affiché.
        Cliquez sur la case d'un match pour <b>Modifier/Supprimer un score</b>, et sur une case "Entrer score" pour entrer un <b>Nouveau score</b>
      list_view: Vue en Liste (joueur)
      p19_html: Les matchs joués par chaque joueur sont affichés sous forme d'éléments de liste. Les en-têtes sont <b>Score matchs, Points joueur, Points adversaire, Cumul adversaire</b>.
      p20_html: >
        Si vous regardez votre box, votre nom sera affiché en rouge<br>
        Les <span class='color-green'>matchs gagnés</span> apparaissent en vert, les <span class='color-tennis-red'>matchs perdus</span> en rouge.
        Cliquez sur un score pour afficher la carte du match, ou entrez un nouveau score dans votre box.<br>
        Un bouton <span class='color-tennis-red'>Mes scores</span> apparaît à gauche du lien de bascule vers
        la <span class='color-tennis-blue'>Vue en grille</span> ( <i class='fa-regular fa-table-list color-tennis-blue'></i> ).
      p21_html: >
        Un lien de bascule vers la <span class='color-tennis-blue'>Vue en grille</span> ( <i class='fa-regular fa-table-list color-tennis-blue'></i> ) est affiché.
      my_scores: Mes scores
      p22_html: Chacune de mes dates de matchs et les points des joueurs avec des liens tels que <span class='color-tennis-blue'>Vers ma box</span>, <span class='color-tennis-blue'>Carte du match</span> et <span class='color-tennis-blue'>Entrer le score</span>.
      p23_html: Lien vers la <span class='color-tennis-blue'>chatroom de box</span> pour organiser vos prochains matchs.
      match_results: Affichage des résultats du match
      p24: "Détails d'un match joué:"
      li05: date du match et numéro du terrain
      li06: score, avec date et heure de saisie
      li07: gains du match et total des points.
      p24b: Le score du gagnant est en vert, celui du perdant en rouge.
      new_match_score: Nouveau score
      p25: Formulaire pour saisir les détails d'un nouveau match.
      match_edit_score: Éditer le score
      p26: Formulaire pour modifier les détails du match ou supprimer le score.
      chatrooms: Chatrooms
      p27_html: >
        Les chatrooms sont accessibles depuis le menu principal pour l'admin et les referee et depuis la page <span class='bold-font color-tennis-red'>Mes scores</span> pour les joueurs.<br>
        La <b>chatroom #general</b> est réservée à l'admin et aux referees quel que soit leur club.
        Sa vocation est la communication à portée générale, et non pour un club spécifique, et pour communiquer avec l'admin.<br>
        Dans les chatrooms, une couleur est attribuée aux messages, selon leur auteur:<br>
      p28_html: >
        Chaque <b>chatroom de box</b> dédiée à une box du tournoi, est accessible depuis la page <span class='bold-font color-tennis-red'>Mes scores</span> disponible aux joueurs.<br><br>
        Une couleur est attribuée aux messages, selon leur auteur:<br>
      li08_html: <span class='color-tennis-blue'>Les messages des joueurs de votre club apparaîssent en bleu</span>
      li09_html: <span class='color-tennis-aqua'>Les messages de votre Referee apparaîssent en aqua</span>
      li10_html: <span class= 'color-grey'>Les messages des joueurs d'autres clubs apparaîssent en gris clair</span>
      li11_html: <span class= 'color-black'>Les messages de Referee d'autres clubs apparaîssent en gris foncé</span>
      li12_html: <span class= 'color-tennis-red'>Les messages de l'admin apparaîssent en rouge</span>
      p29: Les messages reçus sont à gauche de l'écran, et les messages envoyés à droite.
