nl:
  pages:
    home:
      main_title: Het Sociaal Toernooi van jouw club
      welcome_title: Neem het op tegen je clubgenoten
      p01_html: >
        üìÖüèÜ Binnen je eigen club biedt <b>LeagueBox</b> je de mogelijkheid om deel te nemen aan een gemengd Singles Social Tournament,
        georganiseerd als een Box League :
        <ul>
          <li> een <b class='color-tennis-aqua'>intern toernooi</b>: alleen leden van je club mogen deelnemen.
          <li> deelnemers worden door de scheidsrechter verdeeld in <b class='color-tennis-aqua'>boxen</b> van 4/5 spelers, afhankelijk van hun niveau.
          <li> het toernooi bestaat uit <b class='color-tennis-aqua'>meerdere rondes</b> die een maand duren (of langer, naar goeddunken van de scheidsrechter).
          <li> de <b class='color-tennis-aqua'>punten die in elke ronde worden verdiend</b>, worden bij elkaar opgeteld om een ‚Äã‚Äãalgehele toernooiwinnaar te bepalen.
        </ul>
      p02_html: ü•áü•àü•â De <b>ronde rangschikking</b> en de <b>league table</b> (toernooi rangschikking) worden automatisch bijgewerkt een weergegeven op het competitiebord aan het einde van elke ronde.
      p03_html: >
        De winnaar ontvangt de Singles Box League Tournament-trofee üèÜ, zijn of haar naam op de erelijst en waarom niet
        champagne om zijn overwinning aan het einde van de ronde te vieren.
      use_title: Leaguebox in √©√©n oogopslag
      li01: Mijn scores
      li05_html:
      li02: Ronde boxen üì¶
      li06_html: >
        Op de %{inset} pagina, zie je elke box in de competitie in √©√©n oogopslag en krijg je toegang tot de boxen in
        klik erop om het in detail te volgen.<br/>Je hebt ook toegang tot eerdere rondes.
      li03a: Resultaten lijst
      li03b: Resultatenraster
      li07_html: Voer je laatste score in %{inset_a}, in %{inset_b} of in %{inset_c}.<br>Je ranking wordt automatisch bijgewerkt.
      li04a: ronde rangschikking üèÜ
      li04b: league table üèÜüèÜ
      li08_html: De %{inset_a} en de %{inset_b} worden altijd bijgewerkt en je kunt de ranglijst van alle andere spelers in het toernooi volgen.
      how_title: Hoe werkt LeagueBox?
      p04: Elke ronde duurt een maand (of meer in sommige clubs) en spelers strijden in hun box.
      li09_html: Gedurende de ronde speel <b>elke wedstrijd</b> in je box.
      li10_html: Na elke wedstrijd voert een van de twee spelers <b>de wedstrijdscore</b> in.
      li11_html: De <b>ronde rangschikking</b> en de <b>league table</b> worden automatisch bijgewerkt.
      li12_html: >
        <b>Promotie, degradatie</b> aan het einde van de ronde : in elk box
        <br>- de eerste speler gaat 2 boxen omhoog, de tweede 1 box;
        <br>- de laatste speler gaat 2 boxen omlaag, de een na laatste 1 box.
      li13: Toernooiregels
      p05_html: Bezoek onze pagina %{inset} voor meer informatie.
      club_join_title: "Tennisclubmanager: implementeer LeagueBox voor uw club!"
      li14: Contact
      p06_html: >
        Bied uw leden de mogelijkheid om samen competitietennis te spelen binnen de club door zich aan te sluiten bij LeagueBox.<br>
        LeagueBox regelt alles voor u!<br>
        Bezoek onze pagina %{inset} voor meer informatie.
      happy_tournament: Gelukkig toernooi!
      add_club_btn: Een nieuwe club toevoegen
      ok: naar de boxen
      login_link: log in
    rules:
      overview_title: Beschrijving van het toernooi
      p01_html: >
        Box Leagues zijn bedoeld om leden van %{clubname} in staat te stellen om regelmatig <i class='color-tennis-aqua'>competitief tennis te spelen tegen andere leden van hun club</i>.
        Bovendien zijn ze de ideale manier om andere leden van uw club te ontmoeten en uw recreatieve tennisnetwerk uit te breiden.
      p02_html: >
        Maar boxcompetities werken alleen als de spelers zich ertoe <i class='color-tennis-aqua'>verbinden de wedstrijden te spelen</i>. Leden die zich inschrijven voor competities
        moeten er alles aan doen om de geplande wedstrijden te plannen en te spelen. Als u om welke reden dan ook de geplande wedstrijden niet kunt spelen
        waarschuw snel uw tegenstanders en uw Referee.
      p03_html: >
        Spelers <i class='color-tennis-aqua'>moeten hun tegenstanders op de hoogte stellen van perioden van onbeschikbaarheid</i>, evenals van beschikbare perioden.
        Deze discipline zal de goede organisatie van uw wedstrijden vergemakkelijken.
      btn_display_rules: Toernooiregels
      btn_hide_rules: Verberg de regels
      ok: Naar de boxen
      rules: Leaguebox toernooiregels
      rounds: Rondes
      p04: Er is √©√©n ronde per maand, tenzij anders aangegeven door jouw club.
      availability: Beschikbaarheid
      p05: Spelers moeten hun wedstrijden 's avonds en/of in het weekend kunnen spelen.
      qualifying_players: Spelers getroffen
      p06: Spelers moeten bij aanvang van de ronde 16 jaar of ouder zijn om aan het toernooi te kunnen deelnemen; elke vrijstelling is ter beoordeling van de Referee.
      p07_html: "Spelers moeten volledige leden zijn van %{clubname}."
      p08: Leden die overdag spelen, kunnen bij wijze van uitzondering hun wedstrijden buiten de toegestane uren spelen door de gastentoeslag te betalen voordat ze beginnen met spelen.
      box_design: Constitutie van boxen
      p09: De Boxen bieden plaats aan 4 tot 6 spelers
      organizing_matches: Organisatie van wedstrijden
      p10: Het is de verantwoordelijkheid van beide spelers om hun wedstrijd te organiseren.
      tennis_rules: Algemene tennisregels
      p11: De wedstrijden zijn volgens de ITF-tennisregels die kunnen worden bekeken op www.itftennis.com
      matches_not_umpired: Wedstrijden zonder Referee
      p12: "De volgende principes zijn van toepassing op wedstrijden gespeeld zonder Referee:"
      li01: Elke speler is verantwoordelijk voor het Referee en van de lijnen aan zijn kant van het net
      li02: ‚ÄúUit‚Äù en ‚Äúfoute‚Äù oproepen moeten onmiddellijk na de rebound worden gedaan en luid genoeg om door de tegenstander te worden gehoord.
      li03: In geval van twijfel zal de speler het voordeel van de twijfel aan zijn tegenstander geven
      li04: >
        Als een speler per ongeluk een bal "uit" verklaart en zich vervolgens realiseert dat deze goed was, moet het punt opnieuw worden gespeeld.
        tenzij het een winnend schot was of als die speler eerder in de wedstrijd al per ongeluk een bal "uit" had verklaard.
        In een dergelijk geval verliest de speler die de bal "uit" verklaart het punt.
      li05: De serveerder moet de score v√≥√≥r elke eerste service bekendmaken, luid genoeg om door de tegenstander te worden gehoord
      warm_up: Opwarmen
      p13: Om ervoor te zorgen dat de wedstrijden binnen het toegewezen uur worden afgewerkt, zijn de warming-ups beperkt tot 5 minuten.
      match_format: Match-formaat
      p14: De wedstrijden worden gespeeld in twee minisets, eventueel met een beslissende tie-break.
      p15: "Elke set wordt gespeeld als de eerste met 4 games met een standaard tiebreak van 7 punten om 3:3."
      p16: De beslissende tie-break wordt net als de eerste gespeeld op 10 punten met een minimaal verschil van 2 punten.
      p17_html: >
        OPTIONEEL: <i>nader te bepalen tussen de spelers v√≥√≥r aanvang van de wedstrijd</i>
      p18: "Om te voorkomen dat games zich voortslepen, kan een gelijkspel Sudden Death worden gespeeld om de wedstrijd om 40:40 te beslissen."
      p19: De ontvanger zal dan beslissen van welke kant hij service zal krijgen bij een gelijkspel met plotselinge dood.
      points: Punten
      p20: "Verdiende punten worden berekend om spelers aan te moedigen zoveel mogelijk games te winnen en worden als volgt bepaald:"
      li06: "Wedstrijdwinnaar: 20 punten"
      li07: "Verliezer: 10 punten per gewonnen set + aantal games per verloren set"
      li08: De tiebreak telt als een set (er worden geen punten toegekend aan de verliezer)
      p21: "Voorbeelden:"
      li09: "4-2 4-3 : winnaar 20 punten, verliezer 5 punten"
      li10: "4-1 2-4 10-6 : winnaar 20 punten, verliezer 11 punten"
      li11: "4-3 3-4 12-10 : winnaar 20 punten, verliezer 13 punten"
      li12: "4-2 2-4 10-1 : winnaar 20 punten, verliezer 12 punten"
      posting_results: Resultaten opslaan
      p22: Elke speler kan het wedstrijdresultaat op de site invoeren.
      p23: >
        Elke speler in de Box kan inloggen op zijn account en scores online invoeren, of deze kunnen op het bord worden gemarkeerd
        waar u een scoreblad ter beschikking wordt gesteld. Indien een uitslag verkeerd is ingevoerd, neem dan contact op met de ToernooiReferee.
      p24: Houd er rekening mee dat alle resultaten v√≥√≥r het einde van de ronde moeten worden ingevoerd, tenzij de Referee uitstel heeft verleend.
      box_league_ranking: Stand van de Box League
      p25: >
        De rangschikking van een speler wordt bepaald door de cumulatieve punten die tijdens de ronde zijn verdiend. In geval van twee of meer spelers
        hetzelfde aantal punten zou hebben, wordt de rangschikking bepaald door:
      li13: Meeste wedstrijden gespeeld
      li14: De verhouding tussen Gewonnen Sets en gespeelde sets %
      li15: De verhouding tussen Gewonnen games en gespeelde games %
      promotion_relegation: Promotie/degradatie
      p26: Onder normale omstandigheden, in elke box
      li16: "de twee beste spelers promoveren (eerste: met 2 boxen, tweede: met √©√©n box)."
      li17: "de laatste twee spelers degraderen (laatste: 2 boxen, voorlaatste: √©√©n box)."
      new_entrants: Nieuwkomers
      p27: We zullen zoveel mogelijk proberen nieuwe spelers op te nemen in een box die is aangepast aan hun niveau.
      disqualification: Diskwalificatie
      p28: >
        Spelers die zonder geldige reden of na kennisgeving geen wedstrijd in hun ronde spelen, kunnen worden gediskwalificeerd voor het toernooi,
        naar eigen goeddunken van de toernooiReferee.
      no_show: No show
      p29: Als een speler meer dan
      li18: 5 minuten te laat op het speelveld is, mag zijn tegenstander 1 game eisen.
      li19: 10 minuten te laat op het speelveld is, mag zijn tegenstander 2 games eisen.
      li20: 15 minuten te laat op het speelveld is, mag zijn tegenstander een set eisen.
      retire_from_match: Terugtrekt van een Match
      p30: Als een speler zich terugtrekt, bijvoorbeeld vanwege een blessure, tellen alle gespeelde wedstrijden mee. Niet gespeelde wedstrijden worden verloren verklaard.
      p31: "Bijvoorbeeld:"
      p32: "Speler A leidt 2/1, 30:15 in de eerste set en moet opgeven."
      p33: De score van de in te voeren wedstrijd is 2/4 0/4 in het voordeel van speler B.
      withdrawing: Terugtrekking v√≥√≥r aanvang van een ronde
      p34: Spelers informeren de Referee als ze zich willen terugtrekken uit de Box League.
      p35: >
        Als de speler zich v√≥√≥r het begin van de ronde terugtrekt, zal de Referee proberen zijn positie in de competitie te behouden
        als hij wilde deelnemen aan de volgende ronde.
      walk_overs: Overwinning door verbeurdverklaring of afwezigheid (walk-over)
      p36: "Walk-overs zijn afgeschaft en niet meer toegestaan ‚Äã‚Äãom de volgende redenen:"
      li21: ingewikkeld om te beheren
      li22: het is voor de Referee onmogelijk om walk-over-verklaringen te verifi√´ren
      li23: oneerlijke toewijzing van niet-gespeelde punten
      deadline_extensions: Deadline-verlengingen
      p37: Spelers zullen ernaar moeten streven hun wedstrijden binnen de duur van de Box League te spelen.
      p38: >
        Spelers kunnen om uitstel verzoeken, op voorwaarde dat de wedstrijd is geregeld en de baan is gereserveerd. Zo'n verzoek
        zal worden beoordeeld naar goeddunken van de toernooiReferee, wiens beslissing definitief zal zijn.
      p39: Spelers die hun wedstrijden tijdens een ronde niet hebben gespeeld, worden teruggetrokken en moeten zich opnieuw registreren om in het toernooi te blijven.
      disputes: Geschillen
      mail_to_referee_html: "uw Referee %{referee_name} aan %{referee_email} of via jouw Box chatroom"
      mail_to_admin_html: "uw admin aan %{admin_email}"
      p40_html: "De beslissingen van de Referee zijn definitief. Elk geschilverzoek moet worden verzonden naar %{mailto}."
    sitemap:
      sitemap_title: Sitemap
      home: Home
      p01: Algemene presentatie van het Box League Toernooi
      p02_html: Voor de beheerder, knop <i class='color-tennis-aqua'>Een nieuwe club toevoegen</i>.
      overview_rules: Toernooiregels
      p03: Toernooibeschrijving en Box League-regels uitgelegd.
      club_staff: Clubpersoneel
      p05: Gegevens van de beheerder (admin) en de club Referee.
      all_boxes: De boxen van de ronde
      p07: "Presenteert alle boxen in √©√©n oogopslag voor elke speler:"
      li01: zijn naam
      li02: zijn ranking binnen het toernooi
      li03: het aantal gespeelde wedstrijden
      li04: accumulatie van punten
      p08_html: De <span class='color-tennis-red'>huidige speler</span> en de <span class='color-tennis-red'>boxtitel</span> worden in rood weergegeven.
      p09_html: Als u op een vakje klikt, gaat u naar de rasterweergave.<br>Een klik op de <b>uitgebreide weergave</b> toont alle boxen in de rasterweergave.<br>
      p10a_html: Naarmate het einde van de ronde nadert, verschijnt er een voettekstknop waarmee u <i class='color-tennis-aqua'>Maak de volgende ronde</i> (admin),
      p10b_html: of <i class='color-tennis-aqua'>Vraag de volgende ronde aan</i> (referee).
      p11_html: Naarmate het einde van de ronde nadert, verschijnt er een voettekstknop waarmee u <i class='color-tennis-aqua'>Vraag de volgende ronde aan</i>.
      league_table: Ronde rangschikking een league table
      p12_html: Elke speler verschijnt van beste naar minst gerangschikt onder de kopjes <b>Speler, Ranglijst, Punten, Box, Wedstrijden </b>(gespeelde wedstrijden)<b>, Gewonnen </b>(gewonnen wedstrijden)<b>, Sets </b>(sets gespeeld)<b>, gewonnen </b>(sets gewonnen).
      p13_html: Door op een kop te klikken, rangschikken spelers zichzelf op basis daarvan.<br>
      referee_list_view: Box resultaten lijst (admin/Referee)
      p14_html: >
        De door elke speler gespeelde wedstrijden worden weergegeven als lijstitems. De kopteksten zijn <b>Wedstrijdscores, Spelerpunten, Tegenstander punten, Tegenstander accumulatiepunten</b>.<br>
        Als u op een wedstrijdregel klikt, komt u terecht op de pagina <i>Wedstrijd bewerken/verwijderen</i>.<br><br>
        Als u op een ongespeelde wedstrijd klikt (alleen voor de beheerder), komt u terecht op de pagina <b>Nieuwe wedstrijdscore</b>.
      table_view: Box resultatenraster
      p16: De wedstrijden van elke speler worden weergegeven onder de bijbehorende tegenstander.
      p17_html:
        Als u uw box bekijkt, wordt uw naam weergegeven in <span class='color-tennis-red'>rood</span> en kunt u een nieuwe score invoeren door op de relevante cel te klikken.<br>
        Er wordt een knop <span class='color-tennis-red'>Mijn scores</span> weergegeven, naast de schakellink naar <span class='color-tennis-blue'>Lijstweergave</span> ( <i class ='fa-solid fa-list color-tennis-blue'></i> ).<br>
        Klik op een wedstrijdscore om de wedstrijdkaart te bekijken of voer vanuit uw eigen vak een nieuwe score in door op de relevante cel te klikken.
      p18_html:
        Er wordt een schakellink <span class='color-tennis-blue'>Lijstweergave</span> ( <i class='fa-solid fa-list color-tennis-blue'></i> ).
        Als u op een wedstrijdregel klikt, komt u terecht op de pagina <b>Wedstrijd bewerken/verwijderen</b>.<br><br>
        Als u op een ongespeelde wedstrijd klikt, komt u terecht op de pagina <b>Nieuwe wedstrijdscore</b>.
      list_view: Box resultaten lijst (speller)
      p19_html: De gespeelde wedstrijden van elke speler worden weergegeven als lijstitems. Kopteksten zijn <b>Wedstrijdscores, Spelerpunten, Tegenstander punten, Tegenstander accumulatiepunten</b>.
      p20_html: >
        Als u uw box bekijkt, wordt uw naam weergegeven in <span class='color-tennis-red'>rood</span> en wordt een knop <span class='color-tennis-red'>Mijn scores</span> weergegeven
        naast de schakellink naar <span class='color-tennis-blue'>Tafelweergave</span> (<i class='fa-regular fa-table-list color-tennis-blue'></i>).<br>
        <span class='color-green'>Gewonnen wedstrijden</span> worden in het groen weergegeven, <span class='color-tennis-red'>verloren wedstrijden</span> in het rood.<br>
        Klik op een wedstrijdscore om de wedstrijdkaart te bekijken of voer vanuit uw eigen veld een nieuwe score in door op de naam van uw tegenstander te klikken.
      p21_html: >
        Er wordt een schakellink <span class='color-tennis-blue'>Tafelweergave</span> (<i class='fa-regular fa-table-list color-tennis-blue'></i>).
      my_scores: Mijn scores
      p22_html: Al mijn wedstrijddata en spelerspunten met links zoals <span class='color-tennis-blue'>Mijn boxresultaten</span>, <span class='color-tennis-blue'>Wedstrijdkaart</span> en <span class='color-tennis-blue'>Voer uw score in</span>.
      p23_html: Link naar de <span class='color-tennis-blue'>box-chatroom</span> om uw volgende wedstrijden te organiseren.
      match_results: Wedstrijdresultaten bekijken
      p24: "Details van een gespeelde wedstrijd:"
      li05: datum van het spel, baannummer,
      li06: score, met datum en tijdstip van binnenkomst,
      li07: wedstrijdwinsten en totaal aantal punten.
      p24b: De lijn van de winnaar is groen, die van de verliezer rood..
      new_match_score: Nieuwe wedstrijdscore
      p25: Formulier om nieuwe wedstrijdgegevens in te voeren.
      match_edit_score: Wedstrijdbewerkingsscore
      p26: Formulier om wedstrijddetails te wijzigen of score te verwijderen.
      chatrooms: Chatrooms
      p27_html: >
        De chatrooms zijn toegankelijk via het hoofdmenu voor de beheerder en scheidsrechters en via de pagina <span class='bold-font color-tennis-red'>Mijn scores</span> voor spelers.<br>
        De <b>#algemene chatroom</b> is gereserveerd voor de beheerder en scheidsrechters, ongeacht hun club.
        Zijn roeping is algemene communicatie, en niet voor een specifieke club, maar om te communiceren met de beheerder.<br>
        Aan berichten wordt een kleur toegekend, volgens hun auteur:<br>
      p28_html: >
        Elke <b>box-chatroom</b> die aan een box in het toernooi is gewijd, is toegankelijk via de <span class='bold-font color-tennis-red'>Mijn scores</span>-pagina die beschikbaar is voor spelers.<br><br>
        Aan berichten wordt een kleur toegekend, volgens hun auteur:<br>
      li08_html: <span class='color-tennis-blue'>Berichten van spelers van mijn club verschijnen in het blauw</span>
      li09_html: <span class='color-tennis-aqua'>Berichten van mijn Referee verschijnen in aqua</span>
      li10_html: <span class= 'color-grey'>Berichten van spelers van andere clubs verschijnen in lichtgrijs</span>
      li11_html: <span class= 'color-black'>Berichten van de Referee van een andere club verschijnen in donkergrijs</span>
      li12_html: <span class= 'color-tennis-red'>Berichten van de beheerder verschijnen in het rood</span>
      p29: Ontvangen berichten verschijnen aan de linkerkant, en verzonden berichten aan de rechterkant.
