nl:
  user_box_scores:
    index:
      intro: De <b>ronde rangschikking</b> wordt bij elke score-invoer bijgewerkt.<br>
      round_league_table_title: Ronde rangschikking
      file_csv_flash: bestand data.csv gemaakt
      valid_round_flash: "Ronde rangschikking: kies een geldige ronde."
    index_league:
      intro: >
        Het <b>league table</b> (toernooi ranglijst) wordt bijgewerkt bij elke nieuwe score-invoer.<br>
        Het verzamelt alle ronderanglijsten die betrekking hebben op hetzelfde toernooi.
      rounds: Ronden
      league_table_title: League table van het toernooi
      valid_league_flash: "League table: kies een geldig toernooi startdatum."
    select_league:
      select_league: "toernooi:"
      message_league_pop: "kies een toernooi startdatum."
      league_dropdown: league table
    top_line:
      top_line_html: >
        <span class="text">
          <span class="color-orange-light"><b>Klik op de lijn van de speler</b></span> om toegang te krijgen tot zijn box,
          <span class="color-tennis-blue"><b>klik op header</b></span> om de ranglijst te sorteren.
        </span>
        <span class="text_hovered">
          <span class="color-green"><b>Klik op deze regel</b></span> om de foto en de <b>rondestats knop</b> weer te geven.
        </span>
      hover_text: Klik hier om de foto weer te geven
      rules: >
        De rangschikking van een speler wordt bepaald door het totaal aantal punten dat tijdens de ronde is verdiend.<br />
        Als twee spelers hetzelfde aantal punten verzamelen, wordt de rangschikking bepaald op basis van de volgende criteria:<br /><br />
        <ol>
          <li>Meeste wedstrijden gespeeld</li>
          <li>Verhouding tussen gewonnen sets en gespeelde sets</li>
          <li>Verhouding tussen gewonnen games en gespeelde games</li>
        </ol>
    action_buttons:
      all_boxes_link: 📦 boxen
      round_ranking_btn: 🏆 ronde ranglijst
      to_text_btn: 📄 tekst
      to_csv_btn: 📄 CSV
      message_text_round_pop: ronde ranglijst <b>exporteren</b> naar tekstbestand
      message_csv_round_pop: >
        ronde ranglijst <b>exporteren</b> naar CSV-bestand met de volgende kopteksten:<br /><i>player, rank, points,
        matches played, matches won, sets played, sets won, games played, games won, box_number</i>
      message_text_pop: toernooi ranglijst <b>exporteren</b> naar tekstbestand
      message_csv_pop: >
        toernooi ranglijst <b>exporteren</b> naar CSV-bestand met de volgende kopteksten:<br /><i>player, rank, points,
        matches played, matches won, sets played, sets won, games played, games won</i>
      message_round_rank_pop: >
        laatste round ranglijst
    table_data:
      matches:
        zero: 0 wed.
        one: 1 wed.
        other: "%{count} wed."
      sets:
        zero: 0 sets
        one: 1 set
        other: "%{count} sets"
      games:
        zero: 0 spellen
        one: 1 spel
        other: "%{count} spellen"
    table_headers:
      player_header: Speler
      first_name_header: Voor-
      last_name_header: Achternaam
      rank_header: Rang
      points_header: Punten
      box_header: Box
      matches_played_header: Gespeeld
      matches_won_header: Gewonnen
      games_played_header: Gespeeld
      games_won_header: Gewonnen
      sets_played_header: Gespeeld
      sets_won_header: Gewonnen
      rank_round: Rang ronde_
      points_round: Punten ronde_
      box_round: Box ronde_
    new:
      new_club_title: Genereer een nieuwe club en ronde
      p01: "Upload een lijst met spelers en een Referee vanuit een CSV-bestand met de volgende headers:"
      p02_html: >
        <br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <i>ID, e-mailadres, voornaam, achternaam, bijnaam [optioneel], telefoonnummer, rol</i>.<br><br>
        Spelers worden in dozen geplaatst op basis van ID-volgorde in het bestand.
      new_club_name: nieuwe clubnaam
      nb_of_courts: aantal rechtbanken
      players_per_box: spelers per box
      round_dates: ronde data
      submit_btn: ⎷ Bevestigen
      back_btn: ←
    create:
      header_flash: De headers moeten 'id', 'e-mail', 'voornaam', 'achternaam', 'bijnaam' [optioneel], 'telefoonnummer' en 'rol' zijn.
      file_type_flash: Kies een csv-bestandstype.
      club_created:
        zero: Club gemaakt met %{players} spelers per box. Alle spelers waren aanwezig.
        one: Club gemaakt met %{players} spelers per box. De laatste speler konde niet worden ondergebracht.
        other: Club gemaakt met %{players} spelers per box. De laatste %{count} spelers konden niet worden ondergebracht.
