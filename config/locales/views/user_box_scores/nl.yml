      p01: "Upload een lijst met spelers en een Referee vanuit een CSV-bestand met de volgende headers:"
      p02_html: >
        <br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <i>ID, e-mailadres, voornaam, achternaam, bijnaam [optioneel], telefoonnummer, rol</i>.<br><br>
