      year_dropdown: année
    top_line:
      top_line_html: >
        Cliquer sur <span class="color-tennis-blue"><b>un entête</b></span> pour ordonner la table,
        ou sur <span class="color-orange-light"><b>la ligne d'un joueur</b></span> pour accéder à sa box.
      rules: >
        Le classement d'un joueur dans la league table est déterminé par le cumul de points gagnés pendant le round.<br />
        Si deux joueurs cumulent le même nombre de points, le classement sera déterminé selon les critères suivants:<br /><br />
        <ol>
          <li>Le plus de matchs joués</li>
          <li>Ratio sets gagnés sur sets joués</li>
          <li>Ratio jeux gagnés sur jeux joués</li>
        </ol>
    action_buttons:
      to_text_btn: Exporter en fichier texte
      to_csv_btn: Exporter en fichier CSV
    table_data:
      matches:
        zero: 0 match
        one: 1 match
        other: "%{count} matchs"
      sets:
        zero: 0 set
        one: 1 set
        other: "%{count} sets"
