    index:
      intro: La <b>league table</b> est mise à jour dès qu'un nouveau score est saisi
      league_table_title: League table du round
      file_csv_flash: fichier data.csv créé
    index_year:
      league_table_title: League table de l'année
      valid_year_flash: Choisir une année
