      round_league_table_title: Classement du round
      file_csv_flash: fichier data.csv créé
      valid_round_flash: "Classement du round: choisir un round valide"
    index_league:
      intro: >
        La <b>league table</b> (classement du tournoi) est mise à jour dès qu'un nouveau score est saisi.<br>
        Elle agrège l'ensemble des rounds du même tournoi.
      rounds: Rounds
      league_table_title: League table du tournoi
      valid_league_flash: "League table: choisir un début de tournoi valide"
    select_league:
      select_league: "tournoi:"
      message_league_pop: "date de début de tournoi"
      league_dropdown: league table
    top_line:
      top_line_html: >
        <span class="text">
          <i class='color-green'>Cliquer un entête</i> pour ordonner la table,
          <i class='color-green'>cliquer la ligne d'un joueur</i> pour accéder à sa box.
        </span>
        <span class="text_hovered">
          <span class="color-green"><b>Cliquer cette ligne</b></span> pour faire apparaître l'image et le bouton des <b>stats du round</b>.
        </span>
      hover_text: Cliquer ici pour faire apparaître l'image
      rules: >
        Le <b>classement d'un joueur</b> est déterminé par le cumul de points gagnés pendant le round.<br />
        <b>En cas d'égalité</b>, le classement sera déterminé selon :
        <ol>
          <li>le plus de matchs joués</li>
          <li>le plus de sets gagnés / sets joués</li>
          <li>le plus de jeux gagnés / jeux joués</li>
        </ol>
        <br /><br />
    action_buttons:
      all_boxes_link: 📦 les box
      round_ranking_btn: 🏆 classement du round
      to_text_btn: 📄 texte
      to_csv_btn: 📄 CSV
