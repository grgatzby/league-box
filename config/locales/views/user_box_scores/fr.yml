      message_csv_round_pop: >
        <b>exporter</b> le classement du round vers un fichier CSV avec les colonnes d'entête suivantes:<br /><i>player, rank, points,
        matches played, matches won, sets played, sets won, games played, games won, box_number</i>
      message_text_pop: <b>exporter</b> la league table en fichier texte
      message_csv_pop: >
        <b>exporter</b> la league table vers un fichier CSV avec les colonnes d'entête suivantes:<br /><i>player, rank, points,
        matches played, matches won, sets played, sets won, games played, games won</i>
