en:
  user_box_scores:
    index:
      intro: The <b>league table</b> is updated upon each new score entry
      league_table_title: League table
      file_csv_flash: file data.csv created
    top_line:
      top_line_html: >
        Click on a <span class="color-orange-light"><b>player's line</b></span> to access their box
        or on a <span class="color-tennis-blue"><b>header</b></span> to sort the table
      rules: >
        A player's league position is determined by the total number of points won in a round.<br />
        In the event that two or more players have the same number of points the league position will be
        determined by:<br /><br />
        <ol>
          <li>Most matches played</li>
          <li>Ratio of sets won to sets played</li>
          <li>Ratio of games won to games played</li>
        </ol>
    buttons:
      to_text_btn: Export page to text file
      to_csv_btn: Export page to CSV file
    table_data:
      matches:
        zero: 0 matches
        one: 1 match
        other: "%{count} matches"
      sets:
        zero: 0 sets
        one: 1 set
        other: "%{count} sets"
    table_headers:
      player_header: Player
      rank_header: Rank
      points_header: Points
      box_header: Box nb
      matches_played_header: Played
      matches_won_header: Won
      sets_played_header: Played
      sets_won_header: Won
    new:
      new_club_title: Create a new club and a round
      not_authorised: You are not an admin, this page is not authorised.
      p01: "Upload a list of players and a Referee from a standard CSV file containing the following headers:"
      p02_html: >
          <br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
          <i>id, email, first_name, last_name, nickname [optional], phone_number, role</i>.<br><br>
          Players will be allocated in boxes based on the id order in the file.
      title_pop: CSV file
      message_pop: CSV (comma separated values) is a text file where data are separated with commas. It can be easily generated from a spreadsheet.
      new_club_name: new club name
      nb_of_courts: number of courts
      players_per_box: players per box
      round_dates: round dates
      load_csv_file: load CSV file
      submit_btn: ⎷ Submit
      back_btn: ←
    create:
      header_flash: Your headers must be "id", "email", "first_name", "last_name", "nickname"[optional], "phone_number", and "role".
      file_type_flash: Please chose a csv file type.
