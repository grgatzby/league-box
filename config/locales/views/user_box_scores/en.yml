en:
  user_box_scores:
    index:
      intro: The <b>league table</b> is updated upon each new score entry.<br>
      round_league_table_title: League table for round
      file_csv_flash: file data.csv created
      valid_round_flash: "Round league table: choose a valid round"
    index_league:
      league_table_title: Tournament league table
      valid_league_flash: "League table: choose a valid league start date"
    select_league:
      select_league: League table for the
      league_dropdown: tournament
    top_line:
      top_line_html: >
        Click on <span class="color-tennis-blue"><b>any header</b></span> to change sorting order,
        or on <span class="color-orange-light"><b>a player's line</b></span> to access their box.
      rules: >
        A player's league position is determined by the total number of points won in a round.<br />
        In the event that two or more players have the same number of points the league position will be
        determined by:<br /><br />
        <ol>
          <li>Most matches played</li>
          <li>Ratio of sets won to sets played</li>
          <li>Ratio of games won to games played</li>
        </ol>
    action_buttons:
      to_text_btn: Export to text file
      to_csv_btn: Export to CSV file
    table_data:
      matches:
        zero: 0 matches
        one: 1 match
        other: "%{count} matches"
      sets:
        zero: 0 sets
        one: 1 set
        other: "%{count} sets"
      games:
        zero: 0 games
        one: 1 game
        other: "%{count} games"
    table_headers:
      player_header: Player
      last_name_header: Surname
      first_name_header: First name
      rank_header: Rank
      points_header: Points
      box_header: Box nb
      matches_played_header: Played
      matches_won_header: Won
      games_played_header: Played
