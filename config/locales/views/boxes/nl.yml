        <i>Voorbeelden :</i><br />
        4-2 4-3 : winnaar 20, verliezer 5<br />
        4-1 2-4 10-6 : winnaar 20, verliezer 11<br />
        4-3 3-4 12-10 : winnaar 20, verliezer 13<br />
        4-2 2-4 10-1 : winnaar 20, verliezer 12
