fr:
  back_btn: ←
  boxes:
    switch: voir les
    list_view: résultats en liste
    table_view: résultats en grille
    intro_lines:
      my_scores_btn: Mes scores
      pop01_a: cliquer sur un match pour éditer ou supprimer son score
      pop01_b: ", ou saisir un nouveau score"
      pop02_html: si vous êtes dans cette box, votre nom apparaît en <span class='color-orange'>orange</span>
      my_current_box: ma box en cours
      all_boxes_link: Les box
    index:
      all_box_title: Toutes les box
      intro: "En un coup d'œil, consultez <b>le nom des joueurs</b>, leur <b>classement</b>, le nombre de <b>matchs joués</b> et leurs <b>points cumulés</b><br />"
      message_box_pop: <b>Colonnes</b><br />Nom du joueur, classement,<br />nb matchs joués, nb points cumulés<br /><br />Cliquer sur une box pour voir les détails des matchs.
      create_round_btn: ⎷ Créer le prochain round
      request_round_btn: Demander la création du prochain round
    my_scores:
      my_scores: Mes scores
      intro_html: >
        La page <b class='color-tennis-red'>Mes scores</b> donne aux joueurs accès à une vue de leur propre Box, d'où ils accèdent à leurs cartes de match, et peuvent entrer de nouveaux scores,<br />
        ce qu'ils peuvent faire également dans les <b class='bold-font color-tennis-blue'>Résultats en liste</b> et <b class='bold-font color-tennis-blue'>Résultats en table</b>.<br><br>
        <b class='color-tennis-red'>Mes scores</b> leur donne aussi accès à la <b>Chatroom de la box</b> pour organiser leurs matchs.<br>
      intro_stale: Pour le round choisi, accédez à <b>votre box</b><br />pour voir les détails de vos match, et saisir de nouveaux scores
      not_in_round: " vous n'êtes pas dans ce round!"
      view_enter_scores: Consultez ou entrez vos scores
      player_header: Joueur
      total_points_header: Cumul points
      played_on_header: Match joué le
      action_header: Choix
      view_box_results_btn: Vers ma box
      see_match_card_btn: Carte du match
      enter_score_btn: Entrer le score
      chat_in_my_box: Organisez vos matchs
      access_chatroom_btn: Chatroom de votre box
    show_list:
      intro_html: >
        La page des <span class='bold-font color-tennis-blue'>Résultats en liste</span> affiche la liste des matchs d'une box, et donne aux joueurs accès à la carte de score des matchs.<br>
        On accède à cette page depuis les <span class='bold-font color-tennis-blue'>Résultats en grille</span> en venant de la page <a class='btn btn-inlayed bold-font color-green' href="%{boxes_path}">Les box</a>.<br>
    show_list_headers:
      match_earnings: Points du match
      match_score_header: Scores
      player_points_header: Points joueur
      opponent_points_header: Points adversaire
      opponent_total_points_header: Cumul adversaire
      points_pop: >
        Le vainqueur gagne 20 points pour le match.<br />
        Le perdant gagne 10 points par set gagné + nombre de jeux par set perdu.<br />
        Le championship tie-break compte comme un set (pas de points attribué au perdant).
    show_list_data:
      won: Gagné
      lost: Perdu
      on_date: "le"
      dont_forget_html: >
        <i>N'oubliez pas de jouer vos matchs et d'entrer les scores dans </i><span class='color-tennis-red'><b>Mes scores</b></span>
        <i>ou dans les </i><b>résultats en grille</b><i>!</i>
    no_match_line:
      not_played: Pas encore joué
      enter_score: Entrer le score
      pop02_a: "Cliquer pour entrer le score du match "
    match_line:
      pop01: "<b>Score entré</b><br />par %{user}<br />%{date}"
      pop02: <br />Cliquer pour modifier ou supprimer ce score
      won: Gagné
      lost: Perdu
      on_date: "le"
    no_match_cell:
      not_played: Pas encore joué
      enter_score: Entrer le score
    show:
      intro_html: >
        La page des <span class='bold-font color-tennis-blue'>Résultats en grille</span> affiche la liste des matchs d'une box, et donne aux joueurs accès à la carte de score des matchs.<br>
        Lorsqu'ils sont dans leur box, les joueurs peunvent y entrer les corres de leurs nouveaux matchs.<br>
        On accède à cette page depuis <a class='btn btn-inlayed bold-font color-green' href="%{boxes_path}">Les box</a>,
        et un bouton donne accès aux <span class='bold-font color-tennis-blue'>Résultats en liste</span>.<br>
