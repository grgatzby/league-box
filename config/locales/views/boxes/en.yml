      my_scores: My scores
      intro_html: >
        The <b class='color-tennis-red'>My scores</b> page allows players to access the match cards, and enter new scores within their own box.<br />
        (nb: this can also be done from <b class='bold-font color-tennis-blue'>List view</b> and <b class='bold-font color-tennis-blue'>Grid view</b>).<br><br>
        <b class='color-tennis-red'>My scores</b> also gives them access to the <b>Box chatroom</b> to easily organise their fixtures, or get in touch with the Referee.<br>
      intro_stale: For a given round, view <b>your box</b><br />and view your match details or enter your new scores in your club
      my_current_box: my current box
      my_box: my box
      not_in_round: " you are not in this round!"
