          <ul>
          <li>speler 1 : speler 2</li>
          <li>speler 1 : speler 3</li>
          <li>speler 1 : speler 4</li>
          <li>speler 2 : speler 3</li>
          <li>speler 2 : speler 4</li>
          <li>speler 3 : speler 4</li>
          </ul>
