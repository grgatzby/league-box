<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  /* custom CSS */
  .container {
    margin: 0 auto;
    width: 50%;
  }

  @media only screen and (max-width: 768px) {
    .container {
      width: 80%;
    }
  }

  .message {
    display: flex;
    align-items: center;
    justify-content: center;
    align-content: space-around;

  }
  .frame-color-shape {
    text-align: center;
    background-color: #9cb879;
    margin: 0 auto;
    padding: 5px 24px;
    border-radius: 0.5rem;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
  }

  .buttons-wrap {
  display: flex;
  padding: 5px 24px;
  flex-wrap: wrap;
  }

  .button-blue {
  margin: 0 auto 5px;
  color: white;
  padding: 6px 24px;
  border-radius: 0.25rem;
  text-decoration: none;
  background: #336699;
  transition: background 0.3s ease;
  }

  .button-blue:hover {
    background: #7f7f7f;
    color: white;
  }

  .image-front {
    position: sticky;
    height: 20rem;
    display: flex;
    flex-direction: column;
    background-size: cover;
    background-position: center;
  }

  .image-front > .image-front-text {
    color: white;
    font-size: 30px;
    font-weight: bolder;
    padding-top: 150px;
    text-align: center;
  }

</style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  <div class="image-front"
    style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('/social_tennis.jpg')">
    <br><h4 class="mx-5 image-front-text">LeagueBox</h4><br>
  </div><br>

  <div class="container">
    <div class="message">
      <div>
        <img src="/tennis_racket.jpg" alt="tennis_racket image"  height=50>
      </div>
      <div class="frame-color-shape">
        <!-- <h1>LeagueBox</h1> -->
        <h3>We're sorry, but something went wrong.</h3>
        <p></p>
        <p>Please contact the application admin.</p>
      </div>
      <div>
        <img  src="/tennis_racket.png" alt="tennis_racket image"  height=50>
      </div>
    </div>
    <br>
    <div class = "buttons-wrap">
      <a  class="button-blue" href="/">Back to Home page</a>
    </div>
  </div>


</body>

</html>
